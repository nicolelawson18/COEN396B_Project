<body>
  <h1 id="year">1995</h1>
  <button id="pauseButton">Pause</button>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Place the JavaScript code here to ensure it runs after the page has finished loading
      // ...

      // Your existing JavaScript code
      var years = ['1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004',
                   '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014',
                   '2015', '2016', '2017', '2018'];

      var currentYearIndex = 0; // Index of the current year
      var isPaused = false; // Flag to indicate if iteration is paused
      var intervalId; // Variable to store the interval ID

      function displayYear() {
        var yearElement = document.getElementById('year');
        yearElement.textContent = years[currentYearIndex];
				window.year =  years[currentYearIndex];
				mapTrash(year)
      }

      function iterateYears() {
				console.log(isPaused);
        if (isPaused) {
          return; // If paused, do not proceed with iteration
        }

        displayYear();

        currentYearIndex++;
        if (currentYearIndex >= years.length) {
          currentYearIndex = 0; // Restart iteration from the beginning
        }
      }

      // Event listener for pause button
      document.getElementById('pauseButton').addEventListener('click', function() {
        if (isPaused) {
          // If paused, resume the iteration
          isPaused = false;
          this.textContent = 'Pause';
          intervalId = setInterval(iterateYears, 1000); // Delay between each iteration (1 second)
        } else {
          // If not paused, pause the iteration
          isPaused = true;
          this.textContent = 'Resume';
          clearInterval(intervalId);
        }
      });

      // Start the iteration
      intervalId = setInterval(iterateYears, 1000); // Delay between each iteration (1 second)
    });
  </script>
